  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Criar Novo Horário
    </h1>
    <ol class="breadcrumb">
      <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="/admin/horario">Horários de Aula</a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
    	<div class="col-md-12">
    		<div class="box box-success">
          {if="$error != ''"}
          <div class="alert alert-danger" style="margin: 10px 10px 0px 10px">
        {$error}
          </div>
        {/if}
          <!-- /.box-header -->
          <!-- form start -->
          
            <div class="box-body">
              <form role="form" action="/admin/horario/create" method="post">

                  <div class="col-md-6">
                    <div class="box-header">
                      <label for="horainicio">Hora de início</label>
                      <input type="time" class="form-control" id="horainicio" name="horainicio" placeholder="Hora de início da aula" value="{$createHorarioValues.horainicio}">
                    </div>
                    <div class="box-header">
                      <label for="diasemana">Dias da semana</label>
                      <input type="text" class="form-control" id="diasemana" name="diasemana" placeholder="Dias da semana em que aula accontece" value="{$createHorarioValues.diasemana}">
                     </div>
                  </div>
                  <div class="col-md-6">
                    <div class="box-header">
                      <label for="horatermino">Hora de término</label>
                      <input type="time" class="form-control" id="horatermino" name="horatermino" placeholder="Hora de término da aula" value="{$createHorarioValues.horatermino}">
                    </div>
                    <div class="box-header">
                      <label for="periodo">Período</label>
                      <input type="text" class="form-control" id="periodo" name="periodo" placeholder="Período em que aula accontece" value="{$createHorarioValues.periodo}">
                    </div>                  
                  </div>
                </div>
                <div class="box-footer">
                  <button type="submit" class="btn btn-success">Cadastrar</button>
                    &nbsp&nbsp&nbsp&nbsp
            <a type="button" class="btn btn-danger" href="javascript:window.history.go(-1)">Cancelar</a>

              </form>
            </div>
            <!-- /.box-body -->        
        </div>
    	</div>
    </div>

  </section>
  <!-- /.content -->
  </div>
  <!-- /.content-wrapper --
