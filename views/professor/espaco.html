<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Espaços
  </h1>
  <ol class="breadcrumb">
    <li><a href="/professor"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/professor/espaco">Espaço</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
            
            <div class="box-header">
              <a href="/professor/espaco/create" class="btn btn-success">Cadastrar Novo Espaço</a>

              <div class="box-tools">
                <form action="/professor/espaco">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="search" class="form-control pull-right" placeholder="Search" value="{$search}">
                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </form>
              </div>

            </div>

            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Espaco</th>
                    <th>Descrição</th>
                    <th>Crec</th>
                    <th>Àrea(m²)</th>
                    <th>Observação</th>
                  </tr>
                </thead>
                <tbody>
                  {loop="$espaco"}
                  <tr>
                    <td>{$value.nomeespaco}</td>
                    <td>{$value.descespaco}</td>
                    <td>{$value.apelidolocal}</td>
                    <td>{$value.areaespaco}</td>
                    <td>{$value.observacao}</td>                 
                    <td>
                     <!-- <a href="/professor/espaco/{$value.idespaco}/horario" class="btn btn-default btn-xs"><i class="fa fa-edit"></i> Horários</a> -->
                      <a href="/professor/espaco/{$value.idespaco}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                      <a href="/professor/espaco/{$value.idespaco}/delete" onclick="return confirm('Deseja realmente excluir o espaço {$value.nomeespaco}?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                    </td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                {loop="$pages"}
                <li><a href="{$value.href}">{$value.text}</a></li>
                {/loop}
              </ul>
            </div>
            <button type="button" onclick="window.print()" class="btn btn-primary pull-right" style="margin-right: 5px;">
                    <i class="fa fa-print"></i> Imprimir
                </button>
          </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
