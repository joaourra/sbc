<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Editar Horário
  </h1>
  <ol class="breadcrumb">
    <li><a href="/professor"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/professor/horario">Horários</a></li>
    <li class="active"><a href="/professor/horario/create">Criar Novo Horário</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        {if="$error != ''"}
          <div class="alert alert-danger" style="margin: 10px 10px 0px 10px">
        {$error}
          </div>
        {/if}
        
        <!-- /.box-header -->
        <!-- form start -->
        <div class="box-body">
        <form role="form" action="/professor/horario/{$horario.idhorario}" method="post">          

            <div class="col-md-6">
              <div class="form-group">
                <label for="horainicio">Hora de início</label>
                <input type="time" class="form-control" id="horainicio" name="horainicio" placeholder="Hora de início da aula"value="{$horario.horainicio}">
              </div>
              <div class="form-group">
                <label for="diasemana">Dias da semana</label>
                <input type="text" class="form-control" id="diasemana" name="diasemana" placeholder="Dias da semana em que aula accontece" value="{$horario.diasemana}">
              </div> 
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="horatermino">Hora de término</label>
                <input type="time" class="form-control" id="horatermino" name="horatermino" placeholder="Hora de término da aula"value="{$horario.horatermino}">
              </div>
              <div class="form-group">
                <label for="periodo">Período</label>
                <input type="text" class="form-control" id="periodo" name="periodo" placeholder="Período em que aula accontece" value="{$horario.periodo}">
              </div>  

            </div>
            
            <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
            &nbsp&nbsp&nbsp&nbsp
            <a type="button" class="btn btn-danger" href="/professor/horario">Cancelar</a>
            </div>
          </form>
          </div>
        </div>
          <!-- /.box-body -->
          
       
      </div>
    </div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
