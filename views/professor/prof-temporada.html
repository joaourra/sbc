<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista dos professores da temporada {$temporada.desctemporada}
  </h1>
  <ol class="breadcrumb">
    <li><a href="/professor"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/professor/users">Usuários</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
            
            <div class="box-header">
              {if="$error != ''"}
                <div class="alert alert-danger" style="margin: 0px 10px 0px 10px">
                    {$error}
                </div>
                {else}
              <!--
              <a href="/professor/users/create" class="btn btn-success">Cadastrar Usuário</a>
            -->
            
            <div class="box-tools">
                <form action="/professor/prof">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <!--<input type="text" name="search" class="form-control pull-right" placeholder="Search" value="">
                    <div class="input-group-btn">
                     -->
                     <!--
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    -->
                    </div>
                  </div>
                </form>
              </div>

              </div>

            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>Nome</th>
                    
                    <th></th>
                     <th></th>
                  </tr>
                </thead>
                <tbody>

                  {loop="$prof"}
                  <tr>
                    <td>{$value.iduser}</td>
                    <td>{$value.desperson}</td>
                    
                    <td>                     

                     <a href="/professor/turma-temporada/{$temporada.idtemporada}/user/{$value.iduser}" class="btn btn-success btn-xs"><i class=""></i>Turmas do professor(a) <br>{$value.apelidoperson}</a>
                    </td>

                    <td>
                      
                      <a href="/professor/turmatemporada/{$value.iduser}/turma/{$temporada.idtemporada}" class="btn btn-info btn-xs"><i class=""></i> Inserir ou remover <br> turma do professor(a)</a>                      
                    </td>
                    
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>           

            <!-- /.box-body -->
            <button type="button" onclick="window.print()" class="btn btn-primary pull-right" style="margin-right: 5px;">
                <i class="fa fa-print"></i> Imprimir
            </button>
          </div>           
    </div>
  </div>
    {/if}
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
