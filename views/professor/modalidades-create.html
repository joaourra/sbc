<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Modalidades
  </h1>
  <ol class="breadcrumb">
    <li><a href="/professor"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/professor/modalidades">Modalidades</a></li>
    <li class="active"><a href="/professor/modalidades/create">Cadastrar</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Nova Modalidade</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/professor/modalidades/create" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="nomemodal">Nome</label>
              <input type="text" class="form-control" id="nomemodal" name="nomemodal" placeholder="Digite o nome da modalidade">
            </div>          

            <div class="form-group">
              <label for="descmodal">Descrição</label>
              <input type="text" class="form-control" id="descmodal" name="descmodal" placeholder="Digite a descrição da modalidade">
            </div>

            <div class="form-group">
              <label for="descrfxetaria">Faixa etária</label>
              <input type="text" class="form-control" id="descrfxetaria" name="descrfxetaria" placeholder="Inform a faixa etária da modalidade">
            </div>

            <div class="form-group">
              <label for="genemodal">Genero</label>
              <input type="text" class="form-control" id="genemodal" name="genemodal" placeholder="Informe o gênero da modalidade">
            </div>

            <div class="form-group">
              <label for="programodal">Programa</label>
              <input type="text" class="form-control" id="programodal" name="programodal" placeholder="Informe a qual programa pertence a modalidade">
            </div>

            <div class="form-group">
              <label for="origmodal">Origem</label>
              <input type="text" class="form-control" id="origmodal" name="origmodal" placeholder="Informe qual a origem da modalidade">
            </div>

            <div class="form-group">
              <label for="tipomodal">Tipo</label>
              <input type="text" class="form-control" id="tipomodal" name="tipomodal" placeholder="Informe qual é o tipo da modalidade">
            </div>

          </div>                                     
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
