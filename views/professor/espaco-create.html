<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Espaços
  </h1>
  <ol class="breadcrumb">
    <li><a href="/professor"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/professor/espaco">Espaço</a></li>
    <!--<li class="active"><a href="/professor/espaco/create">Cadastrar</a></li>-->
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Novo Espaços</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start --><form role="form" action="/professor/espaco/create" method="post">
          <div class="box-body">

            <div class="form-group">
              <label for="nomeespaco">Nome do espaço</label>
              <input type="text" class="form-control" id="nomeespaco" name="nomeespaco" placeholder="Nome da espaco">
            </div>
            <div class="form-group">
              <label for="descespaco">Descrição do espaço</label>
              <input type="text" class="form-control" id="descespaco" name="descespaco" placeholder="Descreva a espaco">
            </div>
            <div class="form-group">
              <label for="areaespaco">Área do espaço</label>
              <input type="number" class="form-control" id="areaespaco" name="areaespaco" placeholder="Informe o gênero da espaço">
            </div>
            <div class="form-group">
              <label for="observacao">Observação</label>
              <input type="text" class="form-control" id="observacao" name="observacao" placeholder="Informe qual é o programa">
            </div>    
            <div class="form-group">
              <label for="espaco">Local</label>
                <select class="form-control" name="idlocal">     
                  {loop="$local"}
                  <option {if="$value.idlocal"}selected="selected"{/if} value="{$value.idlocal}">{$value.apelidolocal}</option>
                  {/loop}                            
                </select>
            </div>
            <div class="form-group">
              <label for="espaco">Local</label>
                <select class="form-control" name="idhorario">   
                  {loop="$horario"}
                  <option {if="$value.idhorario"}selected="selected"{/if} value="{$value.idhorario}">{$value.horainicio} ás {$value.horatermino} - {$value.periodo}</option>
                  {/loop}                           
                </select>
          </div> 
              
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
