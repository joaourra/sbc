<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Cadastrar Nova Turma
  </h1>
  <ol class="breadcrumb">
    <li><a href="/professor"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/professor/turma">Turmas</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-success">

        {if="$error != ''"}
            <div class="alert alert-danger" style="margin: 10px 10px 0px 10px">
        {$error}
            </div>
        {/if}
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/professor/turma/create" method="post">
          <div class="box-body">

            <div class="row">

              <div class="col-md-6">

                <div class="box-header">
                  <label for="descturma">Descrição da turma</label>
                   <input type="text" class="form-control" id="descturma" name="descturma" placeholder="Descreva a turma">
                </div>    

                <div class="box-header">
                  <label for="turma">Modalidade</label>
                  <select class="form-control" name="idmodal">
                  <option value="">Selecione a modalidade</option>           
                  {loop="$modalidade"}
                  <option value="{$value.idmodal}">{$value.descmodal} </option>
                  {/loop}                            
                  </select>
                </div>  

                <div class="box-header">
                  <label for="turma">Espaço - Crec</label>
                  <select class="form-control" name="idespaco">
                  <option value="">Selecione o Crec, o espaço e os horários</option>    
                  {loop="$espaco"}
                  <option value="{$value.idespaco}">{$value.apelidolocal} - {$value.nomeespaco}</option>
                  {/loop}                            
                  </select>
                </div>      
                
              </div>

              <div class="col-md-6">

                <div class="box-header">
                  <label for="turma">Atividade</label>
                  <select class="form-control" name="idativ">
                  <option value="">Selecione a atividade e faixa etária</option>           
                  {loop="$atividade"}
                  <option value="{$value.idativ}">{$value.nomeativ} - {$value.descrfxetaria} - {$value.initidade} a {$value.fimidade} anos</option>
                  {/loop}                            
                  </select>
                </div> 

                <div class="box-header">
                  <label for="turma">Dia Semana - Horário</label>
                  <select class="form-control" name="idhorario">
                  <option value="">Selecione o dia e o horários</option>    
                  {loop="$horario"}
                  <option value="{$value.idhorario}">{$value.diasemana} - {$value.horainicio} às {$value.horatermino} </option>
                  {/loop}                            
                  </select>
                </div>  

                <div class="box-header">
                  <label for="turma">Status</label>
                  <select class="form-control" name="idturmastatus"> 
                  <option value="">Selecione o Status</option>
                  {loop="$turmastatus"}
                  <option value="{$value.idturmastatus}">{$value.desstatus}</option>
                  {/loop}                            
                  </select>
                </div> 

                <div class="box-header">
                  <label for="turma">Vagas</label>
                  <input type="number" class="form-control" id="vagas" name="vagas" placeholder="Informe a quantidade de vagas">
                </div>      
                
              </div>

            </div>
            
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Cadastrar</button>
            &nbsp&nbsp&nbsp&nbsp
            <a type="button" class="btn btn-danger" href="javascript:window.history.go(-1)">Cancelar</a>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
