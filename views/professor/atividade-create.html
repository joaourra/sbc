  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Criar Nova Atividade
    </h1>
    <ol class="breadcrumb">
      <li><a href="/professor"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="/professor/atividade">Atividades</a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
    	<div class="col-md-12">
    		<div class="box box-success">
          {if="$error != ''"}
          <div class="alert alert-danger" style="margin: 10px 10px 0px 10px">
        {$error}
          </div>
        {/if}
          <!-- /.box-header -->
          <!-- form start -->   

          <div class="box-body">                 
          <form role="form" action="/professor/atividade/create" method="post">

            <div class="col-md-6">

              <div class="box-header">
                <label for="nomeativ">Atividade</label>
                <input type="text" class="form-control" id="nomeativ" name="nomeativ" placeholder="Nome da atividade" value="{$createAtivValues.nomeativ}">
              </div> 

              <div class="box-header">
                <label for="descativ">Descrição</label>
                <input type="text" class="form-control" id="descativ" name="descativ" placeholder="Descreva a atividade" value="{$createAtivValues.descativ}">
              </div>

              <div class="box-header">
                <label for="prograativ">Programa</label>
                <input type="text" class="form-control" id="prograativ" name="prograativ" placeholder="Informe qual é o programa" value="{$createAtivValues.prograativ}">
              </div>    

               <div class="box-header">
                <label for="tipoativ">Tipo</label>
                <input type="text" class="form-control" id="tipoativ" name="tipoativ" placeholder="Informe qual o tipo da atividade (Terrestre ou Aquática)" value="{$createAtivValues.tipoativ}">
              </div>                 

            </div>

            <div class="col-md-6"> 

              <div class="box-header">
                <label for="origativ">Origem</label>
                <input type="text" class="form-control" id="origativ" name="origativ" placeholder="Informe a origem da atividade" value="{$createAtivValues.origativ}">
              </div>  

              <div class="box-header">
                <label for="geneativ">Gênero</label>
                <input type="text" class="form-control" id="geneativ" name="geneativ" placeholder="Informe o gênero da atividade" value="{$createAtivValues.geneativ}">
              </div>            

              <div class="box-header">
                <label for="atividade">Faixa Etária</label>
                  <select class="form-control" name="idfxetaria">  
                  <option selected="selected" value="">Selecione</option>                   
                   {loop="$faixaetaria"}
                    <option {if="$value.idfxetaria"} {/if} value="{$value.idfxetaria}">{$value.initidade} a {$value.fimidade} anos - {$value.descrfxetaria}</option>
                   {/loop}                            
                  </select>
              </div> 

                <div class="box-footer">
                  <button type="submit" class="btn btn-success">Cadastrar</button>
                    &nbsp&nbsp&nbsp&nbsp
            <a type="button" class="btn btn-danger" href="javascript:window.history.go(-1)">Cancelar</a>
                </div>        

            </div>          
            
          </form>
        </div>
         <!-- /.box-body -->
        </div>
    	</div>
    </div>

  </section>
  <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
