<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Modalidades
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Modalidade</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/professor/modalidades/{$modalidades.idmodal}" method="post">
          <div class="box-body">

            <div class="form-group">
              <label for="nomemodal">Nome</label>
              <input type="text" class="form-control" id="nomemodal" name="nomemodal" placeholder="Digite o nome da modalidade" value="{$modalidades.nomemodal}">
            </div>

            <div class="form-group">
              <label for="descmodal">Descrição</label>
              <input type="text" class="form-control" id="descmodal" name="descmodal" placeholder="Digite a descrição da modalidade" value="{$modalidades.descmodal}">
            </div>

            <div class="form-group">
              <label for="descrfxetaria">Faixa etária</label>
              <input type="text" class="form-control" id="descrfxetaria" name="descrfxetaria" placeholder="Digite a faixa etária da modalidade" value="{$modalidades.descrfxetaria}">
            </div>

            <div class="form-group">
              <label for="genemodal">Gênero</label>
              <input type="text" class="form-control" id="genemodal" name="genemodal" placeholder="Digite o gênero da modalidade" value="{$modalidades.genemodal}">
            </div>

            <div class="form-group">
              <label for="programodal">Programa</label>
              <input type="text" class="form-control" id="programodal" name="programodal" placeholder="Digite o programa da modalidade" value="{$modalidades.programodal}">
            </div>

            <div class="form-group">
              <label for="origmodal">Origem</label>
              <input type="text" class="form-control" id="origmodal" name="origmodal" placeholder="Digite a origem da modalidade" value="{$modalidades.origmodal}">
            </div>

            <div class="form-group">
              <label for="tipomodal">Tipo</label>
              <input type="text" class="form-control" id="tipomodal" name="tipomodal" placeholder="Digite o tipo da modalidade" value="{$modalidades.tipomodal}">
            </div>

          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
