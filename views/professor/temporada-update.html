<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Editar Temporada 
  </h1>
  <ol class="breadcrumb">
   <li><a href="/professor"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/professor/temporada">Temporadas</a></li>
    <li class="active"><a href="/professor/temporada/create">Criar Nova Temporada</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        {if="$error != ''"}
        <div class="alert alert-danger" style="margin: 0px 10px 0px 10px">
        {$error}
        </div>
        {/if}
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/professor/temporada/{$temporada.idtemporada}" method="post" enctype="multipart/form-data">

          <div class="box-body">

            <div class="row">

              <div class="col-md-4">

                <div class="form-group">
                  <label for="desctemporada"> Descrição da temporadda</label>
                  <input type="text" class="form-control" id="desctemporada" name="desctemporada" placeholder="Descreva temporada" value="{$temporada.desctemporada}">
                </div>

                <div class="form-group">
                  <label for="idstatustemporada"> Status Temporada</label>
                  <select class="form-control" name="idstatustemporada">
                    {loop="$statustemporada"}
                    <option {if="$value.idstatustemporada === $temporada.idstatustemporada"}selected="selected"{/if} value="{$value.idstatustemporada}">{$value.idstatustemporada} - {$value.descstatustemporada} </option>
                    {/loop}
                  </select>
                </div>            
                
              </div>

              <div class="col-md-4">

                <div class="form-group">
                  <label for="dtinicinscricao">Nova Data de Início das Inscrições</label>
                  <input type="datetime" class="form-control" id="dtinicinscricao" name="dtinicinscricao" value="{$temporada.dtinicinscricao}">
                </div>

                <div class="form-group">
                  <label for="dtterminscricao"> Data do Fim das Inscrições</label>
                  <input type="datetime" class="form-control" id="dtterminscricao" name="dtterminscricao" value="{$temporada.dtterminscricao}">
                </div>
                
              </div>

              <div class="col-md-4">

                <div class="form-group">
                  <label for="dtinicmatricula"> Data de Início das Matrículas</label>
                  <input type="datetime" class="form-control" id="dtinicmatricula" name="dtinicmatricula" value="{$temporada.dtinicmatricula}">
                </div>
            
                <div class="form-group">
                  <label for="dttermmatricula"> Data do Fim das Matrículas</label>
                  <input type="datetime" class="form-control" id="dttermmatricula" name="dttermmatricula" value="{$temporada.dttermmatricula}">
                </div>            
                
              </div>

            </div>

        </div>
        
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
            &nbsp&nbsp&nbsp&nbsp
            <a type="button" class="btn btn-danger" href="javascript:window.history.go(-1)">Cancelar</a>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
