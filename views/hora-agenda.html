
     <div class="container"> <!-- container 1 -->
                <div class="row"> <!-- row 2 -->
                  <div class="col-md-8" style="text-align-last: left; background-color: white; margin: 5px 0px 50px 0px;">

    <div class="container">
        <div class="row" style="padding-bottom: 5px">
            <div class="col-md-12">
                    
                {if="$error != ''"}
                <div class="alert alert-danger">
                {$error}
                </div>
                {/if}
            </div>            


        
            <div class="col-md-12">   
                
                <form action="/horaagendada" method="post"> 
                	<div style="color: blue; text-align: left;">
                		<label>
                    		DADOS PARA O AGENDAMENTO DA NATAÇÃO ESPONTÂNEA
                        </label> 
                    </div>
                    <div style="text-align: center; color: blue; font-weight: bold;">
                        <label>
                        	Nome: {$nomepess}
                        </label>                        
                    </div>
                    <div style="color: blue; text-align: center; font-weight: bold;">
                        <label>                        	
                        Data: {function="formatDate($dataPost)"}
                         </label> 
                         <br>
                         <label>                            
                        {$nomeDiaSemana} - {$horarioinicial} ás {$horariofinal}
                         </label> 
                        
                        
                    </div>


                        <input type="text" name="dataPost" value="{$dataPost}" style="display: none;">               
                        <input type="text" name="idpess" value="{$idpess}" style="display: none;"> 
                        <input type="text" name="ispresente" value="{$ispresente}" style="display: none;">
                        <input type="text" name="idlocal" value="{$idlocal}" style="display: none;"> 
                         <input type="text" name="nomediasemana" value="{$nomeDiaSemana}" style="display: none;"> 
                         <input type="text" name="horarioinicial" value="{$horarioinicial}" style="display: none;"> 
                         <input type="text" name="horariofinal" value="{$horariofinal}" style="display: none;"> 
                         <input type="text" name="dataSemSemana" value="{$dataSemSemana}" style="display: none;"> 

                       
                                               
                    <div style="color: blue;">
                        <label>
                        Confirme seus dados, a data escolhida, o horário e clique no botão "ENVIAR".
                        </label> 
                    </div>
                                                          	                                           	                       
                    
            </div>
        </div>
    </div>
    <div class="container">
            <div class="row" style="padding-bottom: 10px;">
                <div class="col-md-12" style="margin-top: 10px; text-align-last: center">
                    <input style="width: 100%; float: right; background-color: #15a03f;" type="submit" class="btn">
                </div> 
                <div class="col-md-12" style="margin-top: 10px; text-align-last: center">

                        <a class="btn" style="width: 100%; float: right; background-color: #ce2c3e;  text-decoration: none; color: white;" href="javascript:window.history.go(-1)" text-decoration="none">Voltar
                        </a>
                       
                </div>                  
            </div>
    </div>
    </form>

        </div>    
    </div>     

   

    </div> <!-- final da index -->
