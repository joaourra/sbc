
         <div class="container"> <!-- container 1 -->
                    <div class="row"> <!-- row 2 -->
                      <div class="col-md-12" style="text-align-last: left; background-color: white; margin: 15px 0px 50px 0px;">
                  

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    
                    {if="$error != ''"}
                    <div class="alert alert-danger">
                    {$error}
                    </div>
                    {/if}
                </div>

        </div>
       </div>
            <div class="container">
            <div class="row">
                
                <div class="col-md-6">
                    {if="$errorRegister != ''"}
                    <div class="alert alert-danger">
                    {$errorRegister}
                    </div>
                    {/if}

                    {if="$errorRegisterSendmail != ''"}
                    <div class="alert alert-danger">
                    {$errorRegisterSendmail} <a href="/forgot">Caso seja realmente seu, CLIQUE aqui para recuperar senha!</a>
                    </div>
                    {/if}

                    <form id="" action="/register" class="register" method="post">
                        <h2>Criar conta</h2>
                        <p >
                            <label style="font-size: 12px; margin: 0px">Nome Completo *</label>
                            <input type="text" id="name" name="name" class="form-control" value="{$registerValues.name}">
                        </p>
                        <p >
                            <label style="font-size: 12px; margin: 0px">Telefone *</label>

                            <input type="text" name="phone" id="phone" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}" class="form-control" value="{$registerValues.phone}" />
                            <script type="text/javascript">$("#phone").mask("(00) 0000-00009");</script>
                        </p>
                        <p >
                            <label style="font-size: 12px; margin: 0px">Email *</label>
                            <input type="email" id="email" name="email" class="form-control" value="{$registerValues.email}">
                        </p>
                        <p >
                            <label style="font-size: 12px; margin: 0px">Confirme o Email</label>
                            <input type="email" id="emailconfirme" name="emailconfirme" class="form-control" value="{$registerValues.emailconfirme}">
                        </p>
                        <p >                            
                            <label style="font-size: 12px; margin: 0px">Senha *</label>
                            <input type="password" id="senha" name="password" class="form-control">
                        </p>
                        <p >                            
                            <label style="font-size: 12px; margin: 0px">Confirme a senha</label>
                            <input type="password" id="senhaconfirme" name="passwordrepeat" class="form-control">
                        </p>
                        <div class="clear"></div>
                        <p class="form-row">
                            <input type="submit" value="Criar Conta" name="login" class="button">
                        </p>
                        <div class="clear"></div>
                    </form>               
                </div>
            </div>
        </div>
        </div> <!-- final da index -->
