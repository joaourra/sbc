
            <script>
                        function getDadosEnderecoPorCep(cep){

                            let url = 'https://viacep.com.br/ws/'+cep+'/json/unicode/'

                            let xmlHttp = new XMLHttpRequest()
                            xmlHttp.open('GET', url)

                            xmlHttp.onreadystatechange = () => {
                                if(xmlHttp.readyState == 4 && xmlHttp.status == 200){

                                    let dadosJSONText = xmlHttp.responseText

                                    let dadosJSONObj = JSON.parse(dadosJSONText)

                                    document.getElementById('rua').value = dadosJSONObj.logradouro
                                    document.getElementById('bairro').value = dadosJSONObj.bairro
                                    document.getElementById('cidade').value = dadosJSONObj.localidade
                                    document.getElementById('uf').value = dadosJSONObj.uf                                               
                                }
                                
                            }

                            xmlHttp.send()
                            
                        }
                    </script>
             <div class="container"> <!-- container 1 -->
                        <div class="row"> <!-- row 2 -->
                          <div class="col-md-12" style="text-align-last: left; background-color: white; margin: 15px 0px 50px 0px;">


            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Endereço / Telefones</h2>
                        
                        {if="$error != ''"}
                        <div class="alert alert-danger">
                        {$error}
                        </div>
                        {/if}           
                    </div>
                     
                </div>
            </div>
                <form action="/endereco" class="" method="post">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <p class="form-row form-row-first">
                                <label style="font-size: 12px; margin: 0px">CEP</label>
                                <input type="text" class="form-control" value="{$enderecoValues.cep}" name="cep" placeholder="" onblur="getDadosEnderecoPorCep(this.value)" />
                                </p>

                                <p class="form-row form-row-first">
                                <label style="font-size: 12px; margin: 0px">Rua / Avenida</label>
                                <input type="text" class="form-control" value="{$enderecoValues.rua}" name="rua" placeholder="" id="rua" />
                            </p>

                            <p class="form-row form-row-first">
                                <label style="font-size: 12px; margin: 0px">Número</label>
                                <input type="text" class="form-control" value="{$enderecoValues.numero}" name="numero" placeholder="" id="numero" />
                            </p>

                            <p class="form-row form-row-first">
                                <label style="font-size: 12px; margin: 0px">Complemento</label>
                                <input type="text" class="form-control" value="{$enderecoValues.complemento}" name="complemento" placeholder="" id="complemento" />
                            </p>

                            <p class="form-row form-row-first">
                                <label style="font-size: 12px; margin: 0px">Bairro</label>
                                <input type="text" class="form-control" value="{$enderecoValues.bairro}" name="bairro" placeholder=""  id="bairro" />
                            </p>

                            </div>

                            <div class="col-md-6">
                            <p class="form-row form-row-first">
                                <label style="font-size: 12px; margin: 0px">Cidade</label>
                                <input type="text" class="form-control" value="{$enderecoValues.cidade}" name="cidade" placeholder=""  id="cidade" />
                            
                            </p>
                            <p class="form-row form-row-first">
                                <label style="font-size: 12px; margin: 0px">Estado</label>
                                <input type="text" class="form-control" value="{$enderecoValues.estado}" name="estado" placeholder=""  id="uf" />
                            </p>

                            <p class="form-row form-row-first">
                                <label style="font-size: 12px; margin: 0px">Telefone Residencial</label>
                                <input type="text" class="form-control" value="{$enderecoValues.telres}" name="telres" placeholder=""  id="telres" />
                            </p>
                            <p class="form-row form-row-first">

                                <input type="text" class="form-control" value="{$enderecoValues.telemer}" name="telemer" placeholder=""  id="telemer" />
                            </p>
                            <p class="form-row form-row-first">

                            </p>
                        
                            <div class="clear"></div>
                            
                            <p class="form-row">
                                <input type="submit" value="Confirmar endereço" name="" class="button">
                            </p>
                            <div class="clear"></div>
                        </form> 
                        </div>
                    </div>               
            </div>
