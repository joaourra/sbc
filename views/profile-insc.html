
<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                </div>
            </div>
        </div> 
    </div>
</div>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">                
            <div class="col-md-12">
                
                <div class="cart-collaterals">
                    <h2>Minhas Inscrições</h2>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>sorte</th>
                            <th>IDTURMA</th>
                            <th>Nome do Aluno</th>
                             <th>Idade</th>
                            <th>Status</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        {loop="$insc"}
                        <tr>
                            <th scope="row">{$value.idinsc}</th>
                            <th scope="row">{$value.numsorte}</th>                            
                            <th scope="row">{$value.idturma}</th>
                            <td>{$value.nomepess}</td>
                            <td>{function="calcularIdade($value.dtnasc)"}</td>                            
                            <td>{$value.descstatus}</td>                            
                            <td>
                                <a class="btn btn-default" href="/profile/insc/{$value.idinsc}" role="button">Detalhes</a>
                            </td>
                            <td >
                                <a class="btn btn-success" href="/insc/{$value.idinsc}" role="button">Imprimir Inscrição</a>
                            </td>
                        </tr>
                        {else}
                        <div class="alert alert-info">
                            Nenhuma inscrição foi encontrada.
                        </div>
                        {/loop}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
