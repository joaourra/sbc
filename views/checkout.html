
<div class="product-big-title-area">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="product-bit-title text-center">
					<h2>Finalizar Inscrição</h2>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="single-product-area">
	<div class="zigzag-bottom"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="product-content-right">
					<form action="/checkout" class="checkout" method="post" name="checkout">
						<div id="customer_details" class="col2-set">
							<div class="row">
								<div class="col-md-12">

									{if="$error != ''"}
									<div class="alert alert-danger">
										{$error}
									</div>
									{/if}

									

									<div class="woocommerce-billing-fields">



										<h3>Confirme a Inscrição</h3>

								                <label for="pessoa">Confirme quem irá fazer esta aula</label>
								                <select class="form-control" name="idpess">
								                 
								                {loop="$pessoa"}
								                    <option {if="$value.idpess === $espaco.idpess"}selected="selected"{/if} value="{$value.idpess}">{$value.nomepess} - {$value.dtnasc} às {$value.numcpf}</option>
								                {/loop}
								                
								                </select>
											<div class="row">
											
										</div>									
                                        
										
										<div class="clear"></div>
										<h3 id="order_review_heading" style="margin-top:30px;">Detalhes da Inscrição</h3>
										<label for="horario">Confirme a turma</label>
										<div id="order_review" style="position: relative;">
											<table class="shop_table">
												<thead>
													<tr>
														<th class="product-name"><strong class="product-name">Turma</strong></th>
														</th>
													</tr>
												</thead>
												<tbody>
                                                    
													<tr class="cart_item">
														<td class="product-name">
														</td>											
                                                    </tr>
                                                   
												</tbody>
												<tfoot>
													<tr class="product-name">
														<th>Crec</th>
														
													</tr>
													<tr class="product-name">
														<th>Dia da Semana / Horário</th>
														
													</tr>
													<tr class="product-name">
														<th>Professor</th>
														
													</tr>
												</tfoot>
											</table>
											
											
											<div id="payment">
												<div class="form-row place-order">
													<input type="submit" data-value="Place order" value="Continuar" id="place_order" name="woocommerce_checkout_place_order" class="button alt">
												</div>
												<div class="clear"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
