
<div class="container">
    <div class="row" style="padding-bottom: 5px">
    
        <div class="col-md-12">

            <div class="alert alert-success" style="text-align-last: center;">
                <a class="btn btn-success" href="/user/pessoas" role="button">Meus dependentes</a>
            </div>

    
            {if="$errorRegister != ''"}
            <div class="alert alert-danger">
             {$errorRegister}
            </div>
            {/if}

            <form id="register-form-wrap" action="/registerpessoa" class="register" method="post">
                <h3>Preencha os campos abaixo para cadastrar uma nova pessoa</h3>
                
                <label for="nomepess">
                    Nome Completo 
                    <span class="required">
                    *
                    </span>
                </label>
                <input style="width: 100%; float: right;" type="text" id="nomepess" name="nomepess" class="input-text" value="{$registerValues.nomepess}" placeholder="Informe o nome completo">                
                <label for="dtnasc">
                    <br>Data do Nascimento
                    <span class="required">
                        *
                    </span>
                </label>
                <input style="width: 100%; float: right;" type="date" id="dtnasc" name="dtnasc" class="input-text" value="{$registerValues.dtnasc}">               
                
                <label for="sexo"><br>
                    <br>Sexo
                </label>
                <select style="width: 100%; float: right;" class="form-control" name="sexo">
                    <option selected="" value="">Selecione</option>                            
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Não Declarado">Não Declarado</option>                            
                </select>     

                <label for="numcpf">
                    <br><br>Número do CPF 
                    <span class="required">
                        *
                    </span>
                </label>
                <input style="width: 100%; float: right;" type="number" id="numcpf" name="numcpf" class="input-text" value="{$registerValues.numcpf}">
               

                <label for="numrg">
                    <br><br>Número do RG 
                    <span class="required">
                        *
                    </span>
                </label>
                <input style="width: 100%; float: right;" type="text" id="numrg" name="numrg" class="input-text" value="{$registerValues.numrg}">

                <label for="numsus">
                    <br><br>Número do Cartão do SUS 
                    <span class="required">
                        *
                    </span>
                </label>
                <input style="width: 100%; float: right;" type="number" id="numsus" name="numsus" class="input-text" value="{$registerValues.numsus}">
                

                
                <label for="vulnsocial">
                    <br><br>Vulnerabilidade Social?
                </label>
                <select style="width: 100%; float: right;" class="form-control" name="vulnsocial">
                    <option selected="" value="">Seclecione</option>                            
                    <option value="1">Sim</option>
                    <option value="0">Não</option>                                   
                </select>                 
                
                <label for="cadunico">
                    <br><br>Número do CadÚnico
                    <span class="required">
                        *
                    </span>
                </label>
                <input style="width: 100%; float: right;" type="number" id="cadunico" name="cadunico" class="input-text" value="{$registerValues.cadunico}">
                
                <label for="nomemae">
                    <br><br>Nome da Mãe
                    <span class="required">
                        *
                    </span>
                </label>
                <input style="width: 100%; float: right;" type="text" id="nomemae" name="nomemae" class="input-text" value="{$registerValues.nomemae}">                
                
                <label for="cpfmae">
                    <br><br>CPF da Mãe
                    <span class="required">
                        *
                    </span>
                </label>
                <input style="width: 100%; float: right;" type="number" id="cpfmae" name="cpfmae" class="input-text" value="{$registerValues.cpfmae}">
                
                <label for="nomepai">
                    <br><br>Nome da Pai
                    <span class="required">
                        *
                    </span>
                </label>
                <input style="width: 100%; float: right;" type="text" id="nomepai" name="nomepai" class="input-text" value="{$registerValues.nomepai}">
                
                <label for="cpfpai">
                    CPF da Pai
                    <span class="required">
                        *
                    </span>
                </label>
                <input style="width: 100%; float: right;" type="number" id="cpfpai" name="cpfpai" class="input-text" value="{$registerValues.cpfpai}">           
            </div>  
        </div>
        <div class="row" style="padding-bottom: 10px;">
            <div class="col-md-12">
                <input style="width: 100%; float: right; background-color: #15a03f;" type="submit" value="Cadastrar" name="registerPessoa" class="btn">
            </div>                   
        </div>
            </form>               
        <div class="row">
            <div class="col-md-12" style="text-align: center">

                    <a class="btn" data-quantity="1" style="width: 100%; float: right; background-color: #ce2c3e;  text-decoration: none; color: white;" href="/" text-decoration="none">CANCELAR
                    </a>
                    <!-- <input style="width: 100%; float: right; background-color: #ce2c3e;" type="submit" value="Cancelar" name="login" class="button"> -->
               
            </div>
        </div>   
</div>
